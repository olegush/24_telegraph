{% extends "_layout.html" %}
{% block main %}
    <div class="container">
      <h2>{{ header }}</h2>
      <p><em>by {{ signature }}</em></p>
      <p>{{ body|safe }}</p>
      <p>{{ url }}</p>
      {% if editable %}
        <form method="GET">
          <div class="form-group">
            <input name="mode" type="hidden" value="edit">
            <button class="btn btn-primary" type="submit">Edit</button>
          </div>
        </form>
      {% endif %}
    </div>
{% endblock %}
