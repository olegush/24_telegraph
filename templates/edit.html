{% extends "_layout.html" %}
{% include "_navbar.html" %}
{% block main %}
    <div class="container">
      <form method="POST" action="/">
        <div class="form-group">
          <input name="header" class="form-control" placeholder="Заголовок" value="{{ header }}" autofocus/>
        </div>
        <div class="form-group">
          <input name="signature" class="form-control" placeholder="Подпись"  value="{{ signature }}"/>
        </div>
        <div class="form-group">
          <textarea name="body" class="form-control" rows="10" placeholder="Ваша история">{{ body }}</textarea>
          {{ error }}
        </div>
        <input name="url" type="hidden" value="{{ url }}">
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
{% endblock %}
